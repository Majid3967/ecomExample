<div class="row">
    <div class="col-2">
        <app-filter-category (newItemEvent)="filterItems($event)"></app-filter-category>
    </div>
    <div class="col">
        <div class="container">
            <div class="row">
                <div *ngFor="let item of allItems" class="col">
                    <app-list-item [item]="item" class="m-2"></app-list-item>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading-spinner [isTrue] = "isLoading"></app-loading-spinner>
